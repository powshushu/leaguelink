<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css"/>
  </head>

  <body>

    <script src="faqs.js"></script>
    <script src="scripts.js"></script>
    
    <header>
      <div class="row-1 container">
        <div>
          <a href="https://powshushu.github.io/leaguelink/">
            <img class='page-logo' src="https://leaguelink.assistanceleague.org/ama/orig/global/global_content_page/al-logo-optim.png"/>
          </a>
          <div class="page-title">LeagueLink Help</div>
        </div>
        <div>
          <input type="text" id="search-box" placeholder="Search"/>
          <span id='filter-icon' class="material-symbols-outlined">filter_alt</span>
        </div>
      </div>
      <div id="filter-menu" class="hide">
        <div class=container>
          <div id='reset-filters' class="button">Reset</div>
          <div class="group">
            <div class='title alt-font'>User Types</div>
            <select type='dropdown' id='user-types'>
              <option value="">(All)</option>
            </select>
          </div>
          <div class="group">
            <div class='title alt-font'>Categories</div>
            <select type='dropdown' id='categories'>
              <option value="">(All)</option>
            </select>
          </div>
        </div>
      </div>
    </header>

    <main>
      <div class="faq-box container"></div>
    </main>

  </body>
</html>
